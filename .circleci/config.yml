version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.0
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Build
          command: npm run build
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
